<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts 关系图示例</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #main {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
<div id="main"></div>

<script>
  // 初始化ECharts实例
  var chart = echarts.init(document.getElementById('main'));

  // 配置关系图数据
  var option = {
    tooltip: {},
    animation: false,
    series: [{
      type: 'graph',
      layout: 'force',
      symbolSize: 50,
      roam: true,
      label: {
        show: true
      },
      edgeSymbol: ['none', 'arrow'],
      edgeSymbolSize: [4, 10],
      data: [
        { id: 1, name: "A", symbolSize: 50 },
        { id: 2, name: "B", symbolSize: 40 },
        { id: 3, name: "C", symbolSize: 30 }
      ],
      links: [
        { source: 1, target: 2, value: 5 },
        { source: 2, target: 3, value: 3 },
        { source: 3, target: 1, value: 4 }
      ],
      lineStyle: {
        color: 'source',
        curveness: 0.3
      }
    }]
  };

  // 使用刚指定的配置项和数据显示图表
  chart.setOption(option);
</script>
</body>
</html>
